<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Hot Restaurant</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Super Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            </h2>
            <br>
            <div class="text-center">
                <a href="tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>

                <a href="reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span>  Make Reservation</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                    </div>
                </div>

                <!-- Waiting List Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Waitlist</a></p>
        </div>
    </footer>
    <script>
        console.log('working');
        $.get("api/tables", (data) => {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
                let reservationDiv = $('<div class>');
                reservationDiv.text(
                    `${i + 1} | ${data[i].name} | ${data[i].phone} | ${data[i].email} | ${data[i].uniqueID}`
                );
                $("#tableSection").append(reservationDiv);
            }
        });
        $.get("api/waitlist", (data) => {
            console.log(data);
            for (let i = 0; i < data.length; i++) {
                let reservationDiv = $('<div class>');
                reservationDiv.text(
                    `${i + 1} | ${data[i].name} | ${data[i].phone} | ${data[i].email} | ${data[i].uniqueID}`
                );
                $("#waitlistSection").append(reservationDiv);
            }
        });
    </script>
</body>

</html>
